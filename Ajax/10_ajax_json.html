<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_ajax_json</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $("button").on("click",function(){
                $.ajax({
                    url:"2_json_sample.json",
                    dataType:"json",
                    success:function(data){
                        console.log(data);
                        console.log(data.name);
                        console.log(data.hoddy[0]);
                        console.log(data.family.mother);
                    }
                })
            })
        })
    </script>
</head>
<body>
    <h1>ajax json</h1>
    <p>button을 클릭하면 2_json_sample.json에 있는 name값, hobby값, family의 mother값 출력</p>
    <button>json</button>
    <div class="text"></div>
</body>
</html>
