<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>59_dom객체만들기</title>
    <script>
        // 원도우안의 모든 내용이 읽혀지면 스크립트를 실행해라
        window.onload = function() {
            //  태그 생성하기
            var hTitile = document.createElement("h1");

            // 위에서 생겅된 태그안에 내용물 생성하기
            var hText = document.createTextNode("제목");

            // 생성된 태그안에 생성한 내용물 넣기
            hTitile.appendChild(hText);

            // body에 hTitle을 넣기
            document.body.appendChild(hTitile);
        }
    </script>
</head>
