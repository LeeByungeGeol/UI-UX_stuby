    <title>15_조건문_다중if_학점구하기</title>
    <script>
        var score = Number(prompt("점수를 입력하세요.", ""));
        if (score >= 90 && score <= 100)
            document.write("A");
        else if (80 <= score && score <= 89)
            document.write("B");
        else if (70 <= score && score <= 79)
            document.write("C");
        else if (60 <= score && score <= 69)
            document.write("D");
        else
            document.write("F");
