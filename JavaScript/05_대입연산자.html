<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_대입연산자</title>
    <script>
        // 숫자 변수 선언하기
        var num1 = 10;
        var num2 =3;
        var num3;

        num3 = num1;
        console.log(num3);
        // a ==b => a= a + b
        num1 += num2;
        console.log(num1);
        num1 -= num2;
        console.log(num1);
        num1 *= num2;
        console.log(num1);
        num1 /= num2;
        console.log(num1);
        num1 %= num2;
        console.log(num1);
    </script>
</head>
<body>
    <h1>대입연산자</h1>
    <p>오른쪽에 있는 결과값을 왼쪽의 연산자에 할당할때 사용한다.</p>
    <p>=,+=,-=,*=,/=,%=</p>
</body>
</html>
