<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13_조건문_합격_불합격</title>
    <script>
        // 점수를 입력받아서 점수가 60점 이상이면 합격 60점 미만이면 불합격
        var score=Number(prompt("당신의 점수를 입력해주세요.",""))
        // 무슨타입인지 확인하고 싶을때
        console.log(typeof(score));
        if(score >= 60)
            document.write("합격");
        else
            document.write("불합격");
    </script>
</head>

</body>
</html>
