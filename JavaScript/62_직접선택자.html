<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>62_직접선택자</title>
    <script>
        // 원도우로 모든 내용이 로드되면
        window.onload = function() {
            // h1태그를 선택해서 글자색 변경하기
            // 순번을 반드시 써주어야 한다.
            // var hTitle = document.getElementsByTagName("h1")[0];
            var hTitle = document.querySelector("h1");
            hTitle.style.color = "green";

            // 클래스 text를 선택하여 배경색 변경하기
            // var text = document.getElementsByClassName("text")[0];
            // 태그는 그냥 쓰면되고 id는 # class는 . 를 넣어서 써야한다.
            var text = document.querySelector(".text");
            text.style.backgroundColor = "yellow";

            // 아이디 idText 글자 크시
            // var idText = document.getElementById("idText");
            var idText = document.querySelector("#idText");
            // idText.style["font-size"] = "30px";
            idText.style["fontSize"] = "35px";

            // form 선택자
            // form 안에 이름이 userId인 input에 배경넣기

            document.myForm.userId.style.backgroundColor = "pink";

        }
    </script>
</head>

<body>
    <h1>dom 선택자</h1>
    <p>태그 선택자</p>
    <p class="text">클래스 선택자1</p>
    <p class="text">클래스 선택자2</p>
    <p id="idText">아이디 선택자</p>
    <form name="myForm">
        <label for="uId">아이디</label>
        <input type="text" id="uId" name="userId">
    </form>

</body>

</html>
