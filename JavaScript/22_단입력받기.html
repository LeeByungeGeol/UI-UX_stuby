<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22_단입력받기</title>
    <script>
        //구구단 입력받아서 해당하는 단 출력하기
        var num = Number(prompt("숫자를 입력해주세요.",""));

        for(i=1; i<10; i++){
            // document.write(num + "X" + i + "=" +num*i+"<br>")
            // es6 back-ticked '문자 연결할때 변수를 ${변수} 전체를 ''안에
            result = num*i;
            document.write(`${num}X${i}=${result} <br>`)
        }
    </script>
</head>
<body>
    
</body>
</html>
