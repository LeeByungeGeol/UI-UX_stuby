<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06_비교연산자</title>
    <script>
        var num1=10;
        var num2=3;
        var str1="10";

        console.log(num1>num2);
        console.log(num1>=str1);
        console.log(num1==str1);
        console.log(num1===str1);
        // type 제외 같으면 true 아니면 false
        console.log(num1!=str1);
        console.log(num1!==str1);

    </script>
</head>
<body>
    <h1>비교연산자</h1>
    <p>피연산자(데이터)값이 크거나, 작거나, 같거나, 다르거나를 비교할때 사용한다.</p>
    <p>결과값은 true,false만 있다.</p>
</body>
</html>
