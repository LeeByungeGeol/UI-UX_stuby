<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단전체-이중for</title>
    <script>
        // 단출력
        for(i=2; i<10; i++){
            document.write(`<h1>${i}단 =============</h1>`);
            for(j=1; j<10; j++){
                result=(i*j);
                document.write(`${i}X${j}=${result} <br>`)
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
