<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04_증감연산자</title>
    <script>
        let a = 10;
        let b = 5;
        a++;
        console.log(a);
        ++a;
        console.log(a);
        console.log(++a);
        console.log(a++);
        console.log(a);

        b--;
        console.log("b결과:"+ b);
        --b;
        console.log("b결과:"+ b);
        console.log("b결과:"+ --b);
        console.log("b결과:"+ b--);
        console.log("b결과:"+ b);
    </script>
</head>
<body>
    <h1>증감연산자</h1>
    <p>변수에 들어있는 값을 1씩 증가하거나 1씩 감소시킬떄 사용한다.</p>
</body>
</html>
