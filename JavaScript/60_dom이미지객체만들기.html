<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>60_dom이미지객체만들기</title>
    <script>
        // 원도우가 로딩되면 스크립트를 실행해라~
        window.onload = function() {
            // 이미지태그 생성하기
            var myImg = document.createElement("img");

            // 태그의 속성값넣기
            // myImg.src = "images/cake.jpg";
            // myImg.alt = "당근케익"

            myImg.setAttribute("src", "images/cake.jpg");
            myImg.setAttribute("alt", "당근케익");

            // body안에 이미지 태그를 자식으로 추가하기
            document.body.appendChild(myImg);
        }
    </script>
</head>

</html>
