<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // document.write("안녕하세요<br>");
        // document.write("안녕하세요<br>");
        // document.write("안녕하세요<br>");
        // for(var i=1;i<=10;i++){
        //     document.write("안녕하세요<br>")
        // }

        // while(조건문){
        //     조건을 만족했을때 실행할 문장;
        //     증감식;
        // }

        var i=1;
        while(i<=10){
            document.write("안녕"+i+"<br>");
            i++;
        }

        //do-while 한번은 무조건 실행

        var j=1;
        do{
            document.write("do"+j+"<br>");
            j++;
        }while(j<=10)
    </script>
</body>
