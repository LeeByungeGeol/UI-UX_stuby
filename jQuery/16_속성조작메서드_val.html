<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16_속성조작메서드_val</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function() {
            // uName의 value값 얻어오기

    <input type="text" id="uId">
