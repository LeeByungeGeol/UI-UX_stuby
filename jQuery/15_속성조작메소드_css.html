<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15_속성조작메소드_css</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function() {
            // h1의 글자크기, 글자색, 배경색을 변경하기
            $("h1").css({
                "font-size": "30px",
                color: "pink",
                backgroundColor: "skyblue"
            })
        })
    </script>
</head>

<body>
    <h1>속성조작메서드-css</h1>
    <p>선택자의 소타일을 변경할때 사용한다.</p>
</body>

</html>
