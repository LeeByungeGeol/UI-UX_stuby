<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24_버스연습</title>
    
    <style>
        table,tr,td,th{border: 1px solid blue}
    </style>
</head>
<body>
    <h1>조정내용</h1>
    <table>
        <caption>버스 조정내용</caption>
        <thead>
        <tr>
            <!-- id는 th에만 줄수 있다 td는 줄수 없다. -->
            <th colspan="3">구분</th>
            <th id="b">일반</th>
            <th id="c">청소년</th>
            <th id="d">어린이</th>
        </tr>
        </thead>   
        <tr>
            <th rowspan="4" id="1">일반버스</th>
            <th rowspan="2" id="card">카드</th>
            <th id="now">현행</th>
            <td headers="1 card now b">1,100원</td>
            <td headers="1 card now c">770원</td>
            <td headers="1 card now d">400원</td>
        </tr>
        <tr>
            <th id="new">조정</th>
            <td headers="1 card new b">1,250원</td>
            <td headers="1 card new c">850원</td>
            <td headers="1 card new d">400원</td>
        </tr>
        <!-- id이름이 같은것을 두개이상 만들면 안된다. -->
        <tr>
            <th rowspan="2" id="money">현금</th>
            <th>현행</th>
            <td headers="1 money now b">1,200원</td>
            <td headers="1 money now c">900원</td>
            <td headers="1 money now d">500원</td>
        </tr>
        <tr>
            <th>조정</th>
            <td headers="1 money new b">1,400원</td>
            <td headers="1 money new c">1,000원</td>
            <td headers="1 money new d">500원</td>
        </tr>
    </table>
</body>
</html>
