<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_img</title>
</head>
<body>
    <!-- src는 넣을 이미지 파일명 
        alt는 내가 지정하는 이름(예를 들어 시각장애인이 이미지를 보지 못할경우 부연설명을 도와줄수 있는 기회를 제공한다.) -->
    <h1>이미지 삽입하기</h1>
    <img src="images/logo_w.png" alt="sudway logo">
    <img src="images/sandwich_cl06.jpg" alt="내원픽에그마요">
    <img src="http://placehold.it/300x200" alt="300x200그림이 들어갈 자리">
    <!-- http://placehold.it/300x200은 임시로 들어갈 자리를 마련할 수 있다. -->
    <hr>
    <h1>이미지 설명 넣기</h1>
    <figure>
        <img src="images/map.jpg" alt="압구정점은 신사동 주민센터 옆에 있다.">
        <figcaption>서브웨이 본사 약도</figcaption> 
        <!-- figure은 블록요소로 상하좌우 마진이 있다. 
            figcaption은 이미지 아래에 설명을 넣기 위해 넣기 -->
    </figure>
    <img src="images/map.jpg" alt="this is map">
</body>
</html>
