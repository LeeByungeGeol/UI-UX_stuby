<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_목록</title>
</head>
<body>
    <!-- ul랑 ol랑 dl은 li가 들어가야한다. -->
    <h1>순서가 없는 목록</h1>
    <!-- 브라우저의 종류로 목차 만들기 -->
    <ul>
        <li>크롬</li>
        <li>파이어폴스</li>
        <li>익스플로러
            <ul>
                <li>익스11</li>
                <li>익스10</li>
            </ul>
        </li>
        <li>사파리</li>
        <li>오페라</li>
    </ul>
    <h1>순서가 있는 목록</h1>
    <ol>
        <li>크롬</li>
        <li>파이어롤스</li>
        <li>익스플로러
            <ul>
                <li>익스11</li>
                <li>익스09</li>
            </ul>
        </li>
        <li>사파리</li>
        <li>오페라</li>
    </ol>

    <h1>정의형 목록</h1>
    <dl>
        <dt>html1</dt>
        <dd>hyper text markup langage <br>-홈페이지의 구성요소를 나타낼때 사용</dd>
        <dt>css</dt>
        <dd>홈페이지의 디자인을 담당한다.</dd>
        <dd>cascade style sheets</dd>
    </dl>
</body>
</html>
