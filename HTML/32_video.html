<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>32_video</title>
</head>
<body>
    <h1>video재생</video></h1>
    <h2>직접 넣는 방법</h2>
    <!-- muted는 아이폰에서 자동재생역활을 한다. 
        playsinline 아이폰 플레이를 클릭하면 팝업으로 열리는것을 방지 -->
    <!-- control은 재생을 할수 있게해준다. autoplay는 자동으로 재생 -->
    <video src="video/KakaoTalk_20210406_141109013.mp4" controls autoplay width="500" 
    muted loop playsinline></video>

    <h2>퍼가기 - iframe</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/NMhUXWRxvFA" 
    itle="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; 
    picture-in-picture" allowfullscreen></iframe>
</body>
</html>
