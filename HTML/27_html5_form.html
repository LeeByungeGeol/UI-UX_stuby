<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>27_html5_form</title>
</head>
<body>
    <h1>html15 form</h1>
    <!-- form이란 사용자와 서버가 서로 연동되도록 상호작용을 할수 있도록 만들어주는 양식이다. -->
    <form name="mthtml">
        <label>기본<input type="text"></label><br>
        <label>색상<input type="color"></label><br>
        <label>전화번호<input type="tel"></label><br>
        <label>숫자<input type="number"></label><br>
        <label>이메일<input type="email"></label><br>
        <label>달력<input type="date"></label><br>
        <label>월<input type="month"></label><br>
        <label>주<input type="week"></label><br>
        <label>시간<input type="time"></label><br>
        <label>검색<input type="search"></label><br>
        <label>url주소<input type="url"></label><br>
        <label>범위<input type="range"></label><br>
        <fieldset>
            <!-- fieldset은 아이디나 비번같이 중요한 것들을 묶을때 사용한다. -->
            <label>아이디<input type="text"></label><br>
            <label>비밀번호<input type="password"></label><br>
        </fieldset>
        
    </form>
</body>
</html>
