  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>28_form filedset</title>
</head>
<body>
    <h1>form filedset_legend</h1>
     <form>
         <fieldset>
             <legend>필수요소</legend>
             <label>아이디<input type="text"></label><br>
             <label>비밀번호<input type="password"></label><br>
         </fieldset>
        
         <fieldset>
             <!-- fieldset은 여러개의 폼요소를 묶어줄때 사용한다. -->
             <legend>선택요소</legend>
             <span>취미</span>
             <label>영화감상<input type="checkbox"></label><br>
             <label><input type="text"></label><br>
             <!-- legend묶여진 요소에 제목을 줄때 사용한다. -->
         </fieldset>
         <input type="submit" value="전송">
     </form>
</body>
</html>
