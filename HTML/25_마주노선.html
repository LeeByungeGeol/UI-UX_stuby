<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25_마주노선</title>
    <style>
        table,tr,td,th{border: 1px solid black}
        .luggage{
            text-align: center;
            background-color:red;
            }
        figcaption{color: gray}
    </style>
</head>
<body>
    <figure>
        <table>
            <tr>
                <th rowspan="2">구분</th>
                <th colspan="2" id="sale">정규/할인 운임</th>
                <th colspan="2" id="special">특가운임(프로모션 특가운임 한정)</th>
            </tr>
            <tr>
                <th id="adult">성인/소아</th>
                <th id="kid">유아</th>
                <th>성인/소아</th>
                <th>유아</th>
            </tr>
            <tr>
                <th id="no">미주 노선 제외</th>
                <td headers="no sale adult">
                    무게: 15kg(33lbs)이내 <br>
                    크기: 삼변의 합 203cm이내 <br>
                    허용개수: 1개 
                </td>
                <td headers="no sale kid">
                    무게: 10kg(22lbs)이내 <br>
                    크기: 삼변의 합 203cm이내 <br>
                </td>
                <td class="luggage"colspan="2" headers="no special adult kid">수하물 없음</td>
            </tr>
            <tr>
                <th id="yes">미주 노선</th>
                <td headers="yes sale adult">
                    무게: 23kg(50lbs)이내 <br>
                    크기: 삼변의 합 203cm이내 <br>
                    허용개수: 2개 
                </td>
                <td headers="yes sale kid">
                    허용개수.1개+접을수 있는 유모차, 유아운반용요람, 
                    유아용카시트 중 1개 추가 가능
                </td>
                <td headers="yes special adult">정규/할인 운임과 동일</td>
                <td headers="yes special kid">정규/할인 운임과 동일</td>
            </tr>
        </table>
        <figcaption>에어서울 위탁 수하물 허용량 변경 : 2018년 2월 1일 발권 기준</figcaption>
    </figure>
    
</body>
</html>
