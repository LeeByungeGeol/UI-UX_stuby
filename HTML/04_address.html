<body>
    <!-- address는 블록구조이지만 p를 쓸수 있다. -->
    <h1>address</h1>
    <p>주소를 입력할때 사용한다. p인 블럭 태그를 지식요소로 사용할수 있다.</p>
    <address>
        <p>서울시 영등포구 하이테크 3차 2층</p>
        <p>copyright @~~~</p>
    </address>

</body>
