<body>
    <h1 id="top">애국가</h1>
    <ul>
        <!-- #은 필수다, #은임시링크 현재 페이지를 뜻한다. -->
        <li><a href="#2">1절가기</a></li>
        <li><a href="#3">2절가기</a></li>
        <li><a href="#4">3절가기</a></li>
        <li><a href="#5">5절가기</a></li>

    </ul>
    <hr>
    <!-- 네임,id,class이름을 줄수잇다. 같은페이지에서는 id를 준다. id는 고유의 변수를 두기위해 설정해둔다. -->
    <h2 id="2">1절</h2>
    <p>동해물과백두산이마르고닳도록<br>하나님이보우아사우리나라만세<br>무궁화삼천리화려강산<br>대한사람대한으로길이보전하세</p>
    <h2 id="3">2절</h2>
    <p>남산위에저소나무철갑을두른듯<br>바라서리분변함은우리기상일세<br>무궁화삼천리화려강산<br>대한사람대한으로길이보전하세</p>
    <h2 id="4">3절</h2>
    <p>가을하늘공환한데높고구름없이<br>밝은달은우리가슴일편단심일세<br>무궁화삼천리화려강산<br>대한사람대한으로길이보전하세</p>
    <h2 id="5">4절</h2>
    <p>이기상과의맘으로충성을다하여<br>괴로우나즐거우나나라사랑하세<br>무궁화삼천리화려강산<br>대한사람대한으로길이보전하세</p>

    <a href="#top">top</a>
