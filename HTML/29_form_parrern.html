<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>29_form_patten</title>
</head>
<body>
    <h1>form pattern</h1>
    <p>입력하는 양식을 지정할때 사용한다.</p>
    <p>text,date,search,url,tel,email,password에서 사용한다.</p>
    <form>
        <p>이름을 5글자로 제한하고 영어로 작성하라</p>
        <label>아이디<input type="text" pattern="[a-z A-Z]{0,5}"></label><br>
        <!-- 영어 소문자 대문자를 5글자까지 제한을 둔다. []문자 {}숫자 -->

        <p>비밀번호는 8글자 이상입력해라</p>
        <label>비밀번호<input type="password" pattern=".{8,}"></label><br>
        <!-- .을 붙여야 오류가 안난다.(.은 모든 문자 아무거나 올수 있다는 뜻이다.) -->
        
        <p>이메일형식으로입력하시오</p>
        <label>이메일<input type="email" pattern="[a-z A-Z 0-9]+@+[a-z A-Z 0-9]+\.[a-z]{2,}$"></label><br>
        <!-- 이메일 유형은 끝에 $을 넣어서 끝이라는 걸 알려야한다. \.은 .com같이 .을 의미한다. -->
        <input type="submit" value="전송">

    </form>
</body>
</html>
