<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width:100%;
            height:200px;
            background:pink;
        }
    </style>
    <script src="js/jquery-1.12.3.js"></script>
    <script>
        $(function(){
            var dir;
            var startX;
            var endX;

            $("div").on("touchstart",function(e){
                console.log("start: "+e.originalEvent.touches[0].clientX);
                startX = e.originalEvent.touches[0].clientX;
            })

            $("div").on("touchend",function(e){
                console.log("end: "+e.originalEvent.changedTouches[0].clientX);
                endX =e.originalEvent.changedTouches[0].clientX;
                if(endX-startX>0){
                    console.log("오른쪽")
                }
                else{
                    console.log("왼쪽")
                }
            })
        })

    </script>
</head>
<body>
    <div></div>
</body>
</html>
