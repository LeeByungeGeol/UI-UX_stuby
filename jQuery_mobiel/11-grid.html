<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11-grid</title>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
    <style>
        .wrap {
            width: 1200px;
            margin: 0 auto;
        }
    </style>
    <script src="js/jquery-1.12.3.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
    <div class="wrap">
        <h1>grid-a</h1>
        <div class="ui-grid-a">
            <div class="ui-block-a">
                <div class="ui-bar ui-bar-a">box1</div>
            </div>
            <div class="ui-block-b">
                <div class="ui-bar ui-bar-a">box2</div>
            </div>
        </div>

        <h1>grid-b</h1>
        <div class="ui-grid-b">
            <div class="ui-block-a">
                <div class="ui-bar ui-bar-a">box1</div>
            </div>
            <div class="ui-block-b">
                <div class="ui-bar ui-bar-a">box2</div>
            </div>
            <div class="ui-block-c">
                <div class="ui-bar ui-bar-a">box3</div>
            </div>
        </div>

        <h1>grid-c</h1>
        <div class="ui-grid-c">
            <div class="ui-block-a">
                <div class="ui-bar ui-bar-a">box1</div>
            </div>
            <div class="ui-block-b">
                <div class="ui-bar ui-bar-a">box2</div>
            </div>
            <div class="ui-block-c">
                <div class="ui-bar ui-bar-a">box3</div>
            </div>
            <div class="ui-block-d">
                <div class="ui-bar ui-bar-a">box4</div>
            </div>
        </div>

        <h1>grid-d</h1>
        <div class="ui-grid-d">
            <div class="ui-block-a">
                <div class="ui-bar ui-bar-a">box1</div>
            </div>
            <div class="ui-block-b">
                <div class="ui-bar ui-bar-a">box2</div>
            </div>
            <div class="ui-block-c">
                <div class="ui-bar ui-bar-a">box3</div>
            </div>
            <div class="ui-block-d">
                <div class="ui-bar ui-bar-a">box4</div>
            </div>
            <div class="ui-block-e">
                <div class="ui-bar ui-bar-a">box5</div>
            </div>
        </div>
        <h1>grid-b</h1>
        <div class="ui-grid-b">
            <div class="ui-block-a">
                <div class="ui-bar ui-bar-a">box1</div>
            </div>
            <div class="ui-block-b">
                <div class="ui-bar ui-bar-a">box2</div>
            </div>
            <div class="ui-block-c">
                <div class="ui-bar ui-bar-a">box3</div>
            </div>
            <div class="ui-block-a">
                <div class="ui-bar ui-bar-a">box4</div>
            </div>
            <div class="ui-block-b">
                <div class="ui-bar ui-bar-a">box5</div>
            </div>
            <div class="ui-block-c">
                <div class="ui-bar ui-bar-a">box5</div>
            </div>
        </div>

        <h1>자식요소</h1>
        <fieldset class="ui-grid-b">
            <div class="ui-block-a"><input type="button" value="Hmm"></div>
            <div class="ui-block-b"><input type="reset" value="No"></div>
            <div class="ui-block-c"><input type="submit" value="Yes"></div>
        </fieldset>

    </div>
</body>

</html>
