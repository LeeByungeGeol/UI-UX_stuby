<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-checkbox-radio</title>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
    <style>
        .wrap{
            width:1000px;
            margin:0 auto;
        }
    </style>
    <script src="js/jquery-1.12.3.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
    <div class="wrap">
        <h1>checkbox</h1>
        <label><input type="checkbox">check</label>

        <h1>checkbox 체크 위치변경</h1>
        <fieldset data-iconpos="right">
            <input type="checkbox" id="check1">
            <label for="check1">check right</label>
        </fieldset>

        <h1>radio</h1>
        <label><input type="radio">radio</label>
        
        <h1>radio 체크 위치변경</h1>
        <fieldset data-iconpos="right">
            <input type="radio" id="radio1">
            <label for="radio1">radio right</label>
        </fieldset>

    </div>
</body>

</html>
