<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14-popup</title>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
    <script src="js/jquery-1.12.3.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
    <h1>기본팝업</h1>
    <a href="#mypop" data-rel="popup" data-transition="pop">popup</a>

    <div id="mypop" data-role="popup">
        <h2>팝업</h2>
        <p>팝업창이 열렸습니다.</p>
        <a href="#" data-rel="back">close</a>
    </div>

    <h1>이미지팝업</h1>
    <a href="#myimg" data-rel="popup" data-transition="fade" data-position-to="window">
        <img src="images/_01t.jpg" alt=""></a>

    <div id="myimg" data-role="popup" data-overlay-theme="b">
        <img src="images/_01.jpg" alt="">
        <a href="#" data-rel="back" class="ui-btn ui-icon-delete ui-btn-icon-notext">close</a>
    </div>


</body>
</html>
