<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08-swipe-banner</title>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/08-swipe-banner.css">
    <script src="js/jquery-1.12.3.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/08-swipe-banner.js"></script>
</head>

<body>
    <h1>swipe banner</h1>
    <div id="mainBanner">
        <ul class="banner clearFix">
            <li><img src="images/_01.jpg" alt=""></li>
            <li><img src="images/_02.jpg" alt=""></li>
            <li><img src="images/_03.jpg" alt=""></li>
            <li><img src="images/_04.jpg" alt=""></li>
            <li><img src="images/_05.jpg" alt=""></li>
        </ul>
        <ul class="arrow">
            <li class="leftBtn"><a href="#">left</a></li>
            <li class="rightBtn"><a href="#">right</a></li>
        </ul>
        <ul class="circle">
            <li class="active"><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
        </ul>
    </div>
</body>

</html>
