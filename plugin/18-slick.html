<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18-slick</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">
    <style>
        .slick-track li{
            background:#ddd;
            height:200px;
            border:1px solid black;
        }
    </style>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script>
        $(function(){
            $(".banner").slick({
                dots:true,
                slidesToShow:4,
                slidesToScroll:2,
                responsive:[
                    {
                        breakpoint:1024,
                        settings:{
                            slidesToShow:3,
                            slidesToScroll:3
                        }
                    },
                    {
                        breakpoint:640,
                        settings:{
                            slidesToShow:2,
                            slidesToScroll:2
                        }
                    }
                ]
            })
        })
    </script>
</head>
<body>
    <ul class="banner">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
    </ul>
</body>
</html>
