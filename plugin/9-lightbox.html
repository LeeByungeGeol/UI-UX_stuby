<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9-lightbox</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/lightbox.css">
</head>
<body>
    <h1>이미지팝업</h1>
    <h2>각각의 그림에 팝업</h2>
    <ul>
        <li><a href="images/_01.jpg" data-lightbox="img1"><img src="images/_01t.jpg" alt=""></a></li>
        <li><a href="images/_02.jpg" data-lightbox="img2"><img src="images/_02t.jpg" alt=""></a></li>
        <li><a href="images/_03.jpg" data-lightbox="img3"><img src="images/_03t.jpg" alt=""></a></li>
    </ul>
    <h2>세트로 팝업</h2>
    <ul>
        <li><a href="images/_01.jpg" data-lightbox="imgset"><img src="images/_01t.jpg" alt=""></a></li>
        <li><a href="images/_02.jpg" data-lightbox="imgset"><img src="images/_02t.jpg" alt=""></a></li>
        <li><a href="images/_03.jpg" data-lightbox="imgset"><img src="images/_03t.jpg" alt=""></a></li>
    </ul>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/lightbox.js"></script>
</body>
</html>
