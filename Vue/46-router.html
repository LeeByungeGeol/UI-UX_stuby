<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>46-router</title>
</head>
<body>
    <h1>vue router</h1>
    <div id="app">
        <h1>router</h1>
        <p>spa 에서 웹페이지를 연결할때 사용한다.</p>
        <p>링크는  router-link 태그에서 연결하고</p>
        <p>보여지는 영역는 router-view로 보여진다.</p>
        <div>
            <!-- 링크영역 -->
            <router-link to="/index">Main</router-link> 
            <router-link to="/login">Login</router-link> 
        </div>
        <hr>
            <!-- 보여지는 영역 -->
            <router-view></router-view>
    </div>
    <script src="http://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script>
        //1.component 선언하기
        var Mainpage = {
            template:"<div><h2>메인페이지</h2><p>본문내용</p></div>"
        };
        var Loginpage = {
            template:"<div><h2>Login</h2><form><label>아이디</label><input type='text'><br></form></div>"
        };
        //2. url에 맞는 component 등록하기
        var routes = [
            {
                path:"/index",
                component:Mainpage
            },
            {
                path:"/login",
                component:Loginpage
            }
        ];
        //3.  vue router 정의하기
        var myRouter = new VueRouter({
            routes
        })

        //4. vue instance 선엉하고, 라이터 선언
        new Vue({
            el:"#app",
            router:myRouter
        })

    </script>
</body>
</html>
