<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>27-v-on-array-filter</title>
</head>
<body>
    <div id="app">
        <h1>일치하는 내용 걸러내기</h1>
        <input type="text" v-model="searchFruit" v-on:keyup="search(searchFruit)">
        <ul>
            <li v-for="f in fruitFilter">{{f}}</li>
        </ul>
    </div>
    <script src="http://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                searchFruit:"",
                fruits:["apple","banana","mango","orange","grapes"],
                fruitFilter:[]
            },          
            created:function(){
                //slice(시작위치,끝위치)
                //spice(시작위치,제거할개수,추가할 데이터)
                this.fruitFilter = this.fruits.slice();                
            },
            methods:{
                search:function(item){
                    //filter
                    //각각의 배열요소에서 주어진 조건을 만족하는 모든 요소를 모아서 새로운 배열로 반환한다.
                    //사용자가 입력한 단어인 item내용을 fruits배열에서 일치하는 요소를 찾아서,
                    //fruitFilter배열에 반환하기
                    this.fruitFilter = this.fruits.filter(function(arrFruit){
                        if(arrFruit.indexOf(item) != -1){
                            return true
                        }
                    })
                }
            }
        })
    </script>
</body>
</html>
