<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17-v-model</title>
</head>
<body>
    <p>기본event09 복날에 체크하면 13그림으로</p>
    <div id="app">
        <h1>v-model</h1>
        <h2><input type="checkbox" v-model="boknal">복날은 뭐먹지?</h2>
        <img v-bind:src="boknal ? bokYes : bokNo" alt="">
    </div>
    <script src="http://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                boknal:false,
                bokYes:"images/event013.jpg",
                bokNo:"images/event09.jpg"
            }
        })
    </script>
</body>
</html>
