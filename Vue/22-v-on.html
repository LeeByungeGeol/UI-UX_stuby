<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22-v-on</title>
</head>
<body>
    <div id="app">
        <button v-on:click="countAdd">1씩증가</button>
        <p>{{counter}}</p>
    </div>
    <script src="http://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        // button을 클릭할때 마다  변수 counter값이 1씩 증가하도록
        new Vue({
            el:"#app",
            data:{
                counter:0
            },
            methods:{
                countAdd:function(){
                    this.counter +=1
                }
            }
        })
    </script>
</body>
</html>
