<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08-v-bind-지시문</title>
</head>
<body>
    <p>first변수first 변수값이 true이면 1 false이면 2번 그림 넣기</p>
    <div id="app">
        <h1>이미지</h1>
        <img :src="first ? firstImg : lastImg" alt="">
    </div>
    <script src="http://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                msg :"binding 하기",
                first:false,
                firstImg:"images/_01.jpg",
                lastImg:"images/_02.jpg"
            }
        })
    </script>

</body>
</html>
