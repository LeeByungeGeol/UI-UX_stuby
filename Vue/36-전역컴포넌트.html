<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>36-전역컴포넌트</title>
</head>

<body>
    <h1>전역 component</h1>
    <p> 여러개의 app 영역에서 사용할수 있는 component를 말한다.</p>
    <div id="app">
        <h2>app</h2>
        <sample-component></sample-component>
    </div>
    <div id="app2">
        <h2>app2</h2>
        <sample-component></sample-component>
    </div>

    <script src="http://cdn.jsdelivr.net/npm/vue"></script>
    <script> 
    //전역 component
    Vue.component("sample-component",{
        //마크업 구조를 선언할때 사용한다.
        template:"<p>component 연습입니다. 전역 component</p>"
    })
        var app = new Vue({
            el:"#app"
        })

        var app2 = new Vue({
            el:"#app2"
        })
    </script>
</body>

</html>
