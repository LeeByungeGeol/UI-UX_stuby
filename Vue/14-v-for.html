<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14-v-for</title>
</head>
<body>
    <div id="app">
        <p>버튼을 클릭하면 배열의 요소값 변경하기</p>
        <button v-on:click="change">배열요소 변경</button>
        <h2 v-for="val in arr1">{{val}}</h2>
    </div>
    <script src="http://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                arr1:[1,2,3]
            },
            methods:{
                change:function(){
                   // this.arr1[0] = 100
                    //배열 사용시 주의 사항 
                    //배열 =  값  적용되지 않는다.
                    //오브젝트를 가지는 배열
                    //1. Vue.set(object,key,value)
                    //2. this.$set(object,key,value)
                    //배열
                    //Vue.set(this.배열명, 방번호, 값)
                    //Vue.set(this.arr1,0,100)
                    //this.$set(this.arr1,0,300)
                    //3. splice()
                    //splice(시작위치,제거개수,"추가할내용1","추가할내용2")
                    //this.arr1.splice(0,1,700)
                    //4. =>ES6 spread연산자 사본을 만들어서 재할당
                    var newArr = [...this.arr1,1111];
                    newArr[0] = 1000;
                    this.arr1 = newArr
                }
            }
        })
    </script>
</body>
</html>
