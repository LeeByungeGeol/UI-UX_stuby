<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>00-sample-vue</title>
</head>
<body>
    <!-- vue 인스턴스 에서 생성된 내용을 보여줄 마크업요소 -->
    <div id="app">
        <!-- 콧수염 괄호 (지시문) {{변수명}}  -->
        {{msg}}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        // vue 인스턴스 생성하기
        var myApp = new Vue({
            el:"#app",
            data:{
                msg:"안녕하세요~ vue입니다~~~"
            }
        })
    </script>

</body>
</html>
