<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-v-text</title>
</head>
<body>
    <h1>지시문</h1>
    <p>html안에 들어가는 속성 역할을 해주는것을 뜻하면, 
        vue 인스턴스에서 선언한 변수 내용을 할당할때 사용한다</p>
    <div id="app">
        <span v-text="msg2"></span>
    </div>
    <script src="http://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                msg :"<strong>안녕~ vue</strong>",
                msg2:"vue는 처음이지~ "
            }
        })
    </script>
</body>
</html>
