<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>33-display-visibility</title>
    <style>
        .display{
            display:none;
        }
        .vis{
            visibility:hidden;
        }

    </style>
</head>
<body>
    <h1 class="display">display 제목</h1>
    <p>위에 제목이 영원히 사라져요~~~~</p>

    <h1 class="vis">visibility 제목</h1>
    <p>위에 제목이 안보여요~~ </p>
</body>
</html>
