<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .boxWrap{
            width:600px;
            position: relative;
        }
        .border{
            width:100%;
            height:100%;
            border: 0px solid pink;
            position: absolute;
            top:0;
            left:0;
            box-sizing: border-box;
            opacity: 0;
            transition:0.5s;
        }
        .boxWrap:hover .border{
            border: 40px solid pink;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="boxWrap">
        <img src="images/3-600x750.jpg" alt="">
        <div class="border"></div>
    </div>
</body>
</html>
